<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formulario_correo.css">

</head>
<body>
    <div class="navbar">
            <div class="row">
                <div class="block4">
                    <div class="row">
                        <div class="block1"><img src="logo.gif"></div>
                        <div class="block2"><p id="clave"></p></div>
                    </div>
                </div>
                <div class="block4"><h1 id="nombre_escuela"></h1></div>
                <div class="block4">
                    <div class="row">
                        <div class="block1">

                        </div>
                        <div class="block2">

                        </div>
                        <div class="block2">
                            <select id="selector_pagina" name="selector_pagina">
                                <option>Seleccione</option>
                                <option value="/asistencia">Asistencia por Grupo</option>
                                <option value="/aviso">Avisos</option>
                                <option value="/">Busqueda por Matricula</option>
                                <option value="/stats">Estadísticas Generales</option>
                                <option value="/personal">Personal</option>
                                <option value="/registro">Registrar Alumno</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <br><br><br><br>
    <div class="container">
        <div class="column">
            <br>
            <div class="block">
                <h2>Enviar Aviso a Padres de Familia</h2>
                <div id="formularioContainer1"> <!-- Verificar css -->
                    <h3>Enviar mensaje</h3>

                    <form id="formularioCorreo">

                        <label>Destinatario:<br>
                            <input type="email" name="correo_destino" id="correo_destino" required>
                        </label><br><br>

                        <label>Asunto:<br>
                            <input type="text" name="asunto_correo" id="asunto_correo" required>
                        </label><br><br>

                        <label>Mensaje:<br>
                            <textarea name="text" required rows="5" cols="40" id="mensaje_correo" required></textarea>
                        </label><br><br>

                        <div id="botonesFormulario">
                            <button type="submit">Enviar</button>
                            <button type="button" onclick="cerrarFormulario()">Cancelar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="pie">
        <p>Copyright © 2024 Cardify - Todos los derechos reservados.</p>
    </div>

<script src="atributos.js"></script>
<script src="page_selection.js"></script>
<script src="registrar_alumno.js"></script>
<script src="escribir_correo.js"></script>

</body>
</html>
