            </div>

    <br><br><br>
    <div class="container">
        <br>
        <div class="row">
            
            <div class="block">
                <h2>Alumno que mas falta T.M.</h2>

            <div class="block">

            </div>
            <div class="block"> 
                <h2>Alumno que mas falta T.V.</h2>
                <img src="1.jpg" class="img_alumno" id="img_alumno_ves">
                <h3 id="nombre_vespertino"></h3>
                <h4 id="matricula_vespertino"></h4>
                <h4 id="faltas_vespertino"></h4>
                <h4 id="grupo_vespertino"></h4>
            </div>

        </div>
        <div class="row">
            <div class="block">
                <h2>Faltas por Grupo Turno Matutino</h2>
                <canvas id="faltas_mat" width="350" height="120"></canvas>

            </div>
            <div class="block">
                <h2>Faltas por Grupo Turno Vespertino</h2>
                <canvas id="faltas_ves" width="350" height="120"></canvas>
            </div>
